<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS SELECTORS</title>
    <!-- these are css selectors -->
    <style>
        p{
            border: 2px solid red;
        }
        /* this is element selector */
        h1{
            color: tomato;
        }
        /* this is id selector */
        #firstpara {
            color: green;
        }
        /* this is class selector */

        .redElement {
            color: yellow;
        }
        /* this is grouping selector */
        footer,span{
            background-color: teal;
            }
    </style>
</head>

<body>
    <h1>ABOUT MY SELF</h1>
    <p id="firstpara">My name is MUKUL DHIMAN i live in ROORKEE.</p>
    <hr>
    <p id="secondpara" class="redElement bgBlue">my name is muskan i live in roorkee</p>
    <hr>
    <p>my name is ayushi i live in roorkee</p>
    <hr>
    <p>my name is avi i live in roorkee</p>
    <hr>
    <span>this is span</span>
    <br>
    <br>

    <footer>this is footer</footer>
</body>

</html>
